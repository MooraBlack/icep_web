<div class="container">
    <div class = " mx-auto" style="width: 550px;">
        <a href=landing> <img src = "/assets/pictures/ICEP-Logo.png" ></a> 
    </div>

<!-- Modal -->
<!-- lunch button uses id as referrence -->
<div class="modal fade" id="Registration" tabindex="-1" role="dialog" aria-labelledby="icepRegisterUser"
    aria-hidden="true">
    <div class="modal-dialog modal-ls" role="document">
        <div class="modal-content">
            <div class="modal-header text-light justify-content-center">
                <h5 class="modal-title ">ICEP Registration</h5>
            </div>
            <form>
                <div class="modal-body">

                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" required class="form-control"
                            placeholder="Enter Your First Name" name="fname" [(ngModel)]="registerData.first_name"/>
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text"  required class="form-control"
                            placeholder="Enter Your Last Name" name="lname" [(ngModel)]="registerData.last_name"/>
                    </div>


                    <div class="form-group">
                        <label>Email address</label>
                        
                        <input type="email" required class="form-control" aria-describedby="emailHelp"
                            placeholder="Enter your Email" name="e-mail" [(ngModel)]="registerData.email"/>
                       
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" required class="form-control"
                                    placeholder="Enter Secret Password" name="password" [(ngModel)]="registerData.password"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" required class="form-control"
                                    placeholder="Re-enter Secret Password" name="password2" [(ngModel)]="registerData.password"/>
                            </div>
                        </div>
                    </div>


                   
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="submit" class="btn" (click)="registerUser()">Submit</button> 
                    <a href="login" class="btn btn-link">Login here</a> 
                    <!-- (click)="postApplication() -->
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal end -->
